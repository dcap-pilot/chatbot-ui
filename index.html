<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: none;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2, 15, 24, 0.612); /* Adjust transparency here */
            z-index: -1;
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 300px;
            height: auto;
        }   
        .input-container {
            position: relative;
            width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-container textarea {
            width: 100%;
            height: 40px; /* Initial height */
            max-height: 40px;
            padding: 10px 40px 10px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            overflow-y: hidden;
            resize: none;
            appearance: none;
            box-sizing: border-box;
            transition: height 0.2s ease; /* Smooth transition for height change */
        }
        .input-container .submit-icon {
            position: absolute;
            right: 13px;
            top: 25%;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            height: 2px;
        }

        .input-container .submit-icon i {
            font-size: 20px;
            color: #000000;
        }

        .input-container .submit-icon i:hover {
            transform: scale(1.03);
            color: #0bd8dc;
        }

        .logo-text-span {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            padding: 0;
            position: absolute;
            transform: translateX(35%);
            transition: transform 0.1s ease-in-out;
        }

        .logo-text-prompt {
            color: #fff;
            font-size: 14px;
            font-weight: 100;
            letter-spacing: 2px;
            margin: 0;
            margin-top: 30px;
            padding: 0; 
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./digital-background-2023-11-27-05-13-33-utc (1).mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="content">
        <div class="logo">
            <p class="logo-text"><span class="logo-text-span">AI Chatbot</span></p>
            <img src="./image final (transparent).png" alt="Logo">
            <p class="logo-text-prompt">Saya sedia menjawab soalan anda mengenai DCAP, Pembiayaan, dan AI.</p>
        </div>
        <form id="chat-form" class="input-container">
            <textarea id="chat-input" placeholder="Taipkan mesej anda..."></textarea>
            <div class="submit-icon" id="submit-icon">
                <i class="fi fi-sr-paper-plane-top"></i>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const submitIcon = document.getElementById('submit-icon');

            function resizeTextarea() {
                // Reset height to auto to calculate the new height
                chatInput.style.height = 'auto';
                // Set height to the scrollHeight to adjust for content
                chatInput.style.height = chatInput.scrollHeight + 'px';
            }

            // Handle keydown event for Enter and Shift+Enter
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    if (e.shiftKey) {
                        // Allow newline if Shift key is held
                        resizeTextarea();
                    } else {
                        // Prevent default new line behavior and submit form
                        e.preventDefault();
                        chatForm.submit();
                    }
                }
            });

            // Handle input event to dynamically resize the textarea
            chatInput.addEventListener('input', () => {
                resizeTextarea();
            });

            // Handle click on submit icon
            submitIcon.addEventListener('click', () => {
                chatForm.submit();
            });
        });
    </script>
</body>
</html>
